name: Builds for all os

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ windows-latest, macos-latest, ubuntu-latest ]
        toolchain: [ stable, beta, nightly ]

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
